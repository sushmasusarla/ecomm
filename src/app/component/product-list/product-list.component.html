<div class="grid">

<div class="product-container">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" alt="{{ product.name }}" />
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p>\${{ product.price }}</p>
      <a routerLink="/cart">
      <button (click)="addToCart(product.id)">Add to Cart</button></a>
    </div>
  </div>
</div>
