<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div style="background-color: yellowgreen" class="cmodal-header">
        <h1  style="color: white;"  class="modal-title fs-5" id="exampleModalLabel">ADD ITEM  DATA</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productform">
          <div class="form group mb-3">
            <label for="name" class="form-label"> ID</label>
            <input type="number" class="form-control" formControlName="name" >
          </div>
          <div class="modal-body">
            <label for="name" class="form-label"> Name</label>
            <input type="text" class="form-control"  formControlName="name">
          </div>
          <div class="modal-body">
            <label for="description" class="form-label"> Description</label>
            <input type="text" class="form-control"  formControlName="description">

          </div>

          <div class="modal-body">
            <label for="price" class="form-label"> Price</label>
            <input type="number" class="form-control"  formControlName="price">
          </div>
          <div class="modal-body">
            <label for="image" class="form-label"> Image</label>
            <input type="url" class="form-control"  formControlName="image">
          </div>

          <div class="modal-body">
            <label for="details" class="form-label"> Details</label>
            <input type="text" class="form-control"  formControlName="details">
          </div>
          <div class="modal-body">
            <label for="size" class="form-label"> Size</label>
            <input type="text" class="form-control"  formControlName="size">

          </div>
          <div class="modal-body">
            <label for="offers" class="form-label"> Offers</label>
            <input type="text" class="form-control"  formControlName="offers">

          </div>

          <div class="modal-body">
            <label for="reviews" class="form-label"> Reviews</label>
            <input type="password" class="form-control"  formControlName="reviews">

          </div>


        </form>








      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addItem(this.productform.value)">Save changes</button>
      </div>
    </div>
  </div>
</div>
